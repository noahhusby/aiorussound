name: release

on:
  release:
    types:
      - published

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  release:
    name: Build and publish Python package to PyPI and TestPyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
    - uses: actions/checkout@master
    - name: ğŸ— Set up Poetry
      run: pipx install poetry
    - name: Set up Python ${{ env.DEFAULT_PYTHON }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.DEFAULT_PYTHON }}
        cache: "poetry"
    - name: ğŸ— Install workflow dependencies
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    - name: ğŸ— Install dependencies
      run: poetry install --no-interaction
    - name: ğŸ— Set package version
      run: |
        version="${{ github.event.release.tag_name }}"
        version="${version,,}"
        version="${version#v}"
        poetry version --no-interaction "${version}"
    - name: ğŸ— Build package
      run: poetry build --no-interaction
    - name: ğŸš€ Publish to PyPi
      uses: pypa/gh-action-pypi-publish@v1.9.0
      with:
        verbose: true
        print-hash: true
    - name: âœï¸ Sign published artifacts
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: ./dist/*.tar.gz ./dist/*.whl
        release-signing-artifacts: true
